<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pizza.css">
</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img class="pizza__img-1" src="https://images.unsplash.com/photo-1598023696416-0193a0bcd302?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2214&q=80" alt="">
            <img class="pizza__img-2" src="https://images.unsplash.com/photo-1579824218206-e70b13561132?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" alt="">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Vegetale</h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description">
                Yummu veggie pizza with tasty olives, crispe peppers, argugula and original italian tomato sauce.
            </p>
            <div class="pizza__details">
                <div class="pizza__detail"><span class="emoji">🍕</span>850 kcal</div>
                <div class="pizza__detail"><span class="emoji">⏰</span>30min</div>
                <div class="pizza__detail"><span class="emoji">⭐️</span>4.7 / 5.0</div>
            </div>
        </div>
        <div class="pizza__price">
            <div class="pizza__price-doller">$11.99</div>
            <div class="pizza__price-yen">¥950</div>
        </div>
    </figure>
</body>
</html>
